{% extends "base.html" %}

{% block content %}
    <h1>Enter A Song</h1>
    <form action="" method="post" novalidate>
        {{ form.hidden_tag() }}
        <p>
            {{ form.song.label }}<br>
            {{ form.song(size=32) }}
        </p>
        <p>
            {{ form.artist.label}}<br>
            {{ form.artist(size=32)}}
        </p>
        <p>{{ form.submit() }}</p>
    </form>
{% endblock %}
